<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | WatchaDoin'?</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .highlight {
      color: #007bff;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to <span class="highlight">WatchaDoin'?</span></h1>
    <p>Enter your name to get started with personalized recommendations.</p>

    <!-- Dynamic routing to /preferences/<username> -->
    <form method="POST" onsubmit="this.action='/preferences/' + document.getElementById('username').value.toLowerCase().trim()">
      <input type="text" id="username" name="username" placeholder="Enter your name" required>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
